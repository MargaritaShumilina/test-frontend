<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Тестовое задание по верстке</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="checklist">
      <div class="checklist__body">
        <div class="checklist__items-tasks">
          <p class="checklist__item-tasks">0/7</p>
        </div>
        <div class="checklist__information">
          <span class="checklist__body-label">Чеклист</span>
          <p class="checklist__progress-text">Выполнено: 0 из 7 действий</p>
          <p class="checklist__next-action-text">
            Следующее действие: Созвониться с клиентом до
            <data class="checklist__next-action-data">23.05.24</data>
            <time class="checklist__next-action-time">12:00</time>
          </p>
        </div>
      </div>
      <button type="button" class="checklist__button">Открыть чеклист</button>
    </div>
  </body>
</html>
